[StateSystem]
is_linear = True

[OptimizationRoutine]
algorithm = sphere_combination
rtol = 1e-10
atol = 0.0
max_iter = 50
gradient_method = direct
gradient_tol = 1e-9
soft_exit = True

[LineSearch]
safeguard_stepsize = False

[TopologyOptimization]
topological_derivative_is_identical = True
tol_bisection = 5e-6

[Output]
verbose = True
save_results = False
save_txt = False
