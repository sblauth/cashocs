name: Release on GitHub and PyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  run_tests:
    name: Run tests before publishing
    runs-on: ubuntu-latest
    container:
      image: sblauth/cashocs:latest

    steps:
    - name: Delete old installation
      shell: bash -l {0}
      run: |
        conda activate cashocs
        pip uninstall -y cashocs
        rm -R /root/cashocs

    - name: Checkout repository
      uses: actions/checkout@v3.1.0 

    - name: Update cashocs installation
      shell: bash -l {0}
      run: |
        conda activate cashocs
        pip install .

    - name: Run tests
      shell: bash -l {0}
      run: |
        conda activate cashocs
        pytest tests/ --ignore=tests/test_remeshing_parallel.py


  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - run_tests
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3.1.0
    

    - name: Get tag name
      id: tag_name
      run: |
        echo "::set-output name=TAG_PREFIX::${GITHUB_REF#refs/tags/}"

    - name: Create Github release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: cashocs ${{ steps.tag_name.outputs.TAG_PREFIX }}
        body: cashocs ${{ steps.tag_name.outputs.TAG_PREFIX }}


  build_and_publish:
    name: Build and publish python package
    runs-on: ubuntu-latest
    needs:
      - run_tests

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.1.0

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install pypa/build
      run: python -m pip install build --user

    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/ .

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
