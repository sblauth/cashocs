name: Release on GitHub and PyPI

on:
  push:
    tags:
      - 'v*'

permissions: read-all

jobs:
  run_tests:
    name: Run tests before publishing
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sblauth/cashocs:main
      options: --user=root

    steps:
    - name: Delete current installation in docker image
      shell: bash
      run: |
        source /usr/local/bin/_entrypoint.sh
        pip uninstall -y cashocs
        rm -R /home/mambauser/cashocs

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Install cashocs
      shell: bash
      run: |
        source /usr/local/bin/_entrypoint.sh
        pip install .[all]

    - name: Run tests
      shell: bash
      run: |
        source /usr/local/bin/_entrypoint.sh
        python3 -m pytest -vv tests/


  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - run_tests
    permissions:
      contents: write
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2


    - name: Get tag name
      id: tag_name
      run: |
        echo "TAG_PREFIX=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT


    - name: Check if release is a pre-release
      id: check_version
      uses: nowsprinting/check-version-format-action@de7dcbd404b253dd775262e49c9924fa834e17a2 # v4.0.3
      with:
        prefix: 'v'


    - name: Create Github release
      id: create_release
      uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
      with:
        name: cashocs ${{ steps.tag_name.outputs.TAG_PREFIX }}
        generate_release_notes: ${{ steps.check_version.outputs.is_stable == 'true' }}
        prerelease: ${{ steps.check_version.outputs.is_stable == 'false' }}


  build_and_publish:
    name: Build and publish python package
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    needs:
      - run_tests

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Python 3.11
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      with:
        python-version: 3.11

    - name: Install pypa/build
      run: python -m pip install build --user

    - name: Build a binary wheel and a source tarball
      run: python -m build --sdist --wheel --outdir dist/ .

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@67339c736fd9354cd4f8cb0b744f2b82a74b5c70 # release/v1
