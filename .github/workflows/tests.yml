name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '17 22 * * *'

permissions: read-all

env:
  OMP_NUM_THREADS: 1
    
jobs:
  tests:
    name: Tests
    permissions:
      # Gives the action the necessary permissions for publishing new
      # comments in pull requests.
      pull-requests: write
      # Gives the action the necessary permissions for pushing data to the
      # python-coverage-comment-action branch, and for editing existing
      # comments (to avoid publishing multiple comments in the same PR)
      contents: write
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sblauth/cashocs:main
      options: --user=root

    steps:
    - name: Delete current installation in docker image
      run: |
        conda run --no-capture-output -n env pip uninstall -y cashocs
        rm -rf /opt/app/{*,.*}

    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

    - name: Install cashocs
      run: |
        conda run --no-capture-output -n env pip install .[all]

    - name: Show conda info
      run: conda info

    - name: Show list of all installed packages
      run: conda list -n env

    - name: Run tests
      run: |
        conda run --no-capture-output -n env python3 -m pytest -vv --cov=cashocs --cov-report=xml tests/

    - name: Coverage comment
      id: coverage_comment
      uses: py-cov-action/python-coverage-comment-action@7188638f871f721a365d644f505d1ff3df20d683 # v3.40
      with:
        GITHUB_TOKEN: ${{ github.token }}
        COVERAGE_DATA_BRANCH: coverage
        MINIMUM_GREEN: 85
        MINIMUM_ORANGE: 70

    - name: Store Pull Request comment to be posted
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
      with:
        # If you use a different name, update COMMENT_ARTIFACT_NAME accordingly
        name: python-coverage-comment-action
        # If you use a different name, update COMMENT_FILENAME accordingly
        path: python-coverage-comment-action.txt
