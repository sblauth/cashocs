[Mesh]
mesh_file = ./mesh/mesh.xdmf
gmsh_file = ./mesh/mesh.msh
geo_file = ./mesh/mesh.geo
remesh = False
show_gmsh_output = True

[StateEquation]
is_linear = true
picard_iteration = false
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
newton_atol = 1e-13
newton_rtol = 1e-11
picard_verbose = false

[OptimizationRoutine]
algorithm = lbfgs
maximum_iterations = 50
rtol = 5e-4
atol = 0.0
step_initial = 1.0
epsilon_armijo = 1e-4
beta_armijo = 2
soft_exit = true

[AlgoLBFGS]
memory_vectors = 3
use_bfgs_scaling = true

[AlgoCG]
cg_method = HZ
cg_periodic_restart = false
cg_periodic_its = 5
cg_relative_restart = false
cg_restart_tol = 0.5

[ShapeGradient]
shape_bdry_def = []
shape_bdry_fix = [1, 2, 3, 4]
lambda_lame = 0.0
damping_factor = 0.0
mu_fix = 1.0
mu_def = 1.0
inhomogeneous = False
degree_estimation = False
use_pull_back = False

[Regularization]
factor_volume = 0.0
target_volume = 0.0
use_initial_volume = True
factor_surface = 0.0
target_surface = 0.0
use_initial_surface = True
factor_barycenter = 0.0
target_barycenter = [0.0, 0.0, 0.0]
use_initial_barycenter = True
measure_hole = false

[MeshQuality]
angle_change = inf
volume_change = inf
measure = skewness
type = min
tol_lower = 0.075
tol_upper = 0.1

[Output]
save_results = false
save_pvd = false
save_mesh = false
verbose = true
