[StateSystem]
is_linear = False
newton_rtol = 1e-6
newton_atol = 1e-10
backend = petsc

[OptimizationRoutine]
algorithm = lbfgs
rtol = 5e-4

[ShapeGradient]
shape_bdry_def = [4]
shape_bdry_fix = [1,2,3]
mu_fix = 1
mu_def = 5e2

[Regularization]
factor_volume = 1e4
use_initial_volume = True
factor_barycenter = 1e5
use_initial_barycenter = True

[Output]
save_results = False
save_txt = False
