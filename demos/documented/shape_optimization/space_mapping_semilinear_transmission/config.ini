[Mesh]
remesh = False
show_gmsh_output = False

[StateSystem]
is_linear = False
newton_rtol = 1e-11
newton_atol = 1e-13
newton_iter = 50
newton_damped = True
newton_inexact = False
newton_verbose = False
picard_iteration = False
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
picard_verbose = False

[OptimizationRoutine]
algorithm = lbfgs
rtol = 1e-2
atol = 0.0
maximum_iterations = 250
soft_exit = False

[LineSearch]
initial_stepsize = 1e2
epsilon_armijo = 1e-4
beta_armijo = 2

[AlgoLBFGS]
bfgs_memory_size = 5
use_bfgs_scaling = True

[AlgoCG]
cg_method = DY
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5

[ShapeGradient]
shape_bdry_def = []
shape_bdry_fix = [1,2,3,4]
shape_bdry_fix_x = []
shape_bdry_fix_y = []
shape_bdry_fix_z = []
use_pull_back = True
lambda_lame = 0.0
damping_factor = 0.1
mu_def = 1.0
mu_fix = 1.0
use_sqrt_mu = False
inhomogeneous = False
use_distance_mu = False
dist_min = 0.05
dist_max = 1.25
mu_min = 5e2
mu_max = 1.0
smooth_mu = false
boundaries_dist = []
use_p_laplacian = False
p_laplacian_power = 2
p_laplacian_stabilization = 0.0

[Regularization]
factor_volume = 0.0
target_volume = 3.14
use_initial_volume = True
factor_surface = 0.0
target_surface = 1.0
use_initial_surface = True
factor_curvature = 0.0
factor_barycenter = 0.0
target_barycenter = [0.0, 0.0, 0.0]
use_initial_barycenter = True
use_relative_scaling = False

[MeshQuality]
angle_change = 0.3
volume_change = 2.0
tol_lower = 0.0
tol_upper = 1e-15
measure = skewness
type = min

[Output]
verbose = False
save_results = False
save_txt = False
save_state = False
save_adjoint = False
save_gradient = False
save_mesh = False
time_suffix = False
