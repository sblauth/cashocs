[Mesh]
mesh_file = ./mesh/mesh.xdmf
gmsh_file = ./mesh/mesh.msh
geo_file = ./mesh/mesh.geo
remesh = True
show_gmsh_output = True

[StateSystem]
is_linear = True
picard_iteration = False
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
newton_atol = 1e-13
newton_rtol = 1e-11
picard_verbose = False

[OptimizationRoutine]
algorithm = lbfgs
maximum_iterations = 50
rtol = 1e-3
atol = 0.0
initial_stepsize = 1.0
epsilon_armijo = 1e-4
beta_armijo = 2
soft_exit = True

[AlgoLBFGS]
bfgs_memory_size = 3
use_bfgs_scaling = True

[AlgoCG]
cg_method = DY
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5

[ShapeGradient]
shape_bdry_def = [1]
shape_bdry_fix = []
lambda_lame = 1.428571428571429
damping_factor = 0.2
mu_fix = 0.35714285714285715
mu_def = 0.35714285714285715
use_sqrt_mu = False
inhomogeneous = False

[Regularization]
factor_volume = 0.0
target_volume = 3.14
use_initial_volume = True
factor_surface = 0.0
target_surface = 1.0
use_initial_surface = True
factor_barycenter = 0.0
target_barycenter = [0.0, 0.0, 0.0]
use_initial_barycenter = True
measure_hole = False

[MeshQuality]
angle_change = inf
volume_change = inf
tol_lower = 0.1
tol_upper = 0.25
measure = condition_number
type = min

[Output]
verbose = True
save_results = True
save_txt = True
save_pvd = True
save_pvd_adjoint = False
save_pvd_gradient = False
save_mesh = True
time_suffix = False
