[StateSystem]
is_linear = True

[OptimizationRoutine]
algorithm = lbfgs
max_iter = 250
rtol = 5e-4

[ShapeGradient]
shape_bdry_def = [4]
shape_bdry_fix = [1,2,3]
use_distance_mu = True
dist_min = 0.05
dist_max = 1.25
mu_min = 5e2
mu_max = 1.0
boundaries_dist = [4]
distance_method = eikonal

[Regularization]
factor_volume = 1e4
use_initial_volume = True
factor_barycenter = 1e5
use_initial_barycenter = True

[Output]
save_results = False
save_txt = False
