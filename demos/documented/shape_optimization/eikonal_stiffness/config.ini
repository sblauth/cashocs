[Mesh]
mesh_file = ./mesh/mesh.xdmf

[StateSystem]
is_linear = True
picard_iteration = False
newton_inexact = False
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
newton_atol = 1e-13
newton_rtol = 1e-11
picard_verbose = False

[OptimizationRoutine]
algorithm = lbfgs
maximum_iterations = 250
rtol = 5e-4
atol = 0.0
initial_stepsize = 1e0
safeguard_stepsize = True
epsilon_armijo = 1e-4
beta_armijo = 2
gradient_method = direct
gradient_tol = 1e-9
soft_exit = False

[AlgoLBFGS]
bfgs_memory_size = 5
use_bfgs_scaling = True

[AlgoCG]
cg_method = PR
cg_periodic_restart = True
cg_periodic_its = 25
cg_relative_restart = False
cg_restart_tol = 0.9

[ShapeGradient]
shape_bdry_def = [4]
shape_bdry_fix = [1,2,3]
shape_bdry_fix_x = []
shape_bdry_fix_y = []
lambda_lame = 0.0
damping_factor = 0.0
mu_fix = 1.0
mu_def = 1.0
use_sqrt_mu = False
inhomogeneous = False
use_distance_mu = True
dist_min = 0.05
dist_max = 1.25
mu_min = 5e2
mu_max = 1.0
smooth_mu = false
boundaries_dist = [4]
use_p_laplacian = False
p_laplacian_power = 2
p_laplacian_stabilization = 0.0

[Regularization]
factor_volume = 1e4
target_volume = 0.0
use_initial_volume = True
factor_surface = 0.0
target_surface = 0.0
use_initial_surface = True
factor_barycenter = 1e5
target_barycenter = [0.0, 0.0, 0.0]
use_initial_barycenter = True

[MeshQuality]
angle_change = inf
volume_change = inf
tol_lower = 0.05
tol_upper = 0.1

[Output]
verbose = True
save_results = False
save_txt = False
save_adjoint = False
save_gradient = False
save_state = False
time_suffix = False
