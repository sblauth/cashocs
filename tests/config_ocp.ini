[StateSystem]
is_linear = True
newton_atol = 1e-13
newton_rtol = 1e-11
newton_damped = True
newton_verbose = False
newton_iter = 50

[OptimizationRoutine]
algorithm = lbfgs
soft_exit = False

[AlgoLBFGS]
bfgs_memory_size = 3
use_bfgs_scaling = True

[AlgoCG]
cg_method = PR
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5

[AlgoTNM]
inner_newton = cg
max_it_inner_newton = 20
inner_newton_rtol = 1e-7
inner_newton_atol = 0.0

[Output]
verbose = True
save_results = False
save_txt = False
save_state = False
