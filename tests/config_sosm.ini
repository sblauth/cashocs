[Mesh]
remesh = False
show_gmsh_output = False

[StateSystem]
is_linear = False
newton_rtol = 1e-11
newton_atol = 1e-13
newton_iter = 50
newton_damped = True
newton_verbose = False
picard_iteration = False
picard_rtol = 1e-10
picard_atol = 1e-12
picard_iter = 10
picard_verbose = False

[OptimizationRoutine]
algorithm = bfgs
rtol = 1e-2
atol = 0.0
maximum_iterations = 50
soft_exit = False

[LineSearch]
initial_stepsize = 1.0
epsilon_armijo = 1e-4
beta_armijo = 2

[AlgoLBFGS]
bfgs_memory_size = 5
use_bfgs_scaling = True

[AlgoCG]
cg_method = DY
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5

[ShapeGradient]
shape_bdry_def = [2, 3]
shape_bdry_fix = [1, 4, 5]
shape_bdry_fix_x = []
shape_bdry_fix_y = []
shape_bdry_fix_z = []
use_pull_back = True
lambda_lame = 0.0
damping_factor = 0.0
mu_def = 1.0
mu_fix = 1.0
use_sqrt_mu = False
inhomogeneous = True

[Regularization]
factor_volume = 0.0
target_volume = 0.0
use_initial_volume = True
factor_surface = 0.0
target_surface = 0.0
use_initial_surface = False
factor_curvature = 0.0
factor_barycenter = 0.0
target_barycenter = [0.0, 0.0, 0.0]
use_initial_barycenter = False
use_relative_scaling = False

[MeshQuality]
angle_change = inf
volume_change = inf
tol_lower = 0.0
tol_upper = 1e-15
measure = skewness
type = min

[Output]
verbose = False
save_results = False
save_txt = False
save_state = False
save_adjoint = False
save_gradient = False
save_mesh = False
