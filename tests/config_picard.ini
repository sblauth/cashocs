[StateSystem]
is_linear = True
newton_atol = 1e-15
newton_rtol = 1e-13
newton_damped = True
newton_verbose = False
newton_iter = 50
picard_iteration = True
picard_rtol = 1e-14
picard_atol = 1e-14
picard_iter = 25
picard_verbose = False

[OptimizationRoutine]
algorithm = lbfgs
max_iter = 250
rtol = 1e-4
atol = 0.0
soft_exit = False

[LineSearch]
initial_stepsize = 1.0
epsilon_armijo = 1e-4
beta_armijo = 2

[AlgoLBFGS]
bfgs_memory_size = 2
use_bfgs_scaling = True

[AlgoCG]
cg_method = PR
cg_periodic_restart = False
cg_periodic_its = 5
cg_relative_restart = False
cg_restart_tol = 0.5

[AlgoTNM]
inner_newton = cg
max_it_inner_newton = 20
inner_newton_rtol = 1e-7
inner_newton_atol = 0.0

[Output]
verbose = True
save_txt = False
save_results = False
save_state = False
